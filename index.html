<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="budget-tracker">
    <h1>Simple Budget Tracker</h1>
    <div class="balance">Balance: ₹<span id="balance">0</span></div>
    <div class="income">Income: ₹<span id="income">0</span></div>
    <div class="expense">Expenses: ₹<span id="expenses">0</span></div>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Enter description" required />
      <input type="text" id="amount" placeholder="Enter amount" required />
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add Transaction</button>
     
    </form>
    <button id="clear-data">Clear All Data</button>

    <ul id="transaction-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
